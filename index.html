<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz 3¬∞ Aniversario ‚ù§Ô∏è</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(135deg, #f8cdda, #1d2b64);
    color: #fff;
    text-align: center;
    min-height: 100vh;
    overflow-x: hidden;
    position: relative;
  }
  h1 {
    font-size: 2.2em;
    margin-top: 20px;
    animation: pulse 2s infinite;
  }
  p {
    font-size: 1.1em;
    max-width: 90%;
    margin: 0 auto 1em auto;
    line-height: 1.4;
  }
  #contador {
    font-size: 1em;
    margin: 1em 0;
  }
  .fotos {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 0.8em;
    margin: 1em 0;
  }
  .fotos img {
    width: 100%;
    max-width: 220px;
    border-radius: 16px;
    object-fit: cover;
    box-shadow: 0 0 8px rgba(0,0,0,0.5);
    transition: transform 0.3s;
  }
  .fotos img:hover { transform: scale(1.05); }
  button {
    background: linear-gradient(45deg, #ff6b81, #ff4757);
    border: none;
    padding: 0.6em 1.2em;
    border-radius: 25px;
    color: white;
    font-size: 0.9em;
    cursor: pointer;
    margin-top: 0.8em;
    box-shadow: 0 0 8px #ff6b81;
    transition: transform 0.2s, box-shadow 0.3s;
  }
  button:hover {
    transform: scale(1.07);
    box-shadow: 0 0 16px #ff4757;
  }
  .hidden { display: none; }
  .player { margin-top: 1em; }

  /* Decoraciones atr√°s */
  .decoracion {
    position: fixed;
    width: 50px;
    height: 50px;
    z-index: -2; /* detr√°s de todo */
    opacity: 0.8;
  }
  .top-left { top: 10px; left: 10px; }
  .top-right { top: 10px; right: 10px; }
  .bottom-left { bottom: 10px; left: 10px; }
  .bottom-right { bottom: 10px; right: 10px; }

  /* Corazones flotantes detr√°s */
  .hearts {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -3;
    pointer-events: none;
  }
  .heart {
    position: absolute;
    width: 25px;
    height: 25px;
    background: url('https://i.imgur.com/zGCUPuF.png') no-repeat center/contain;
    opacity: 0.6;
    animation: float 8s infinite linear;
  }
  @keyframes float {
    0% { transform: translateY(100vh); }
    100% { transform: translateY(-10vh); }
  }
  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
  }
  /* Sorpresa flotante en centro */
  #sorpresa {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255,105,135,0.9);
    padding: 1em;
    border-radius: 15px;
    z-index: 5;
    max-width: 80%;
    animation: fadeIn 1s;
  }
  #sorpresa p {
    margin: 0 0 0.5em 0;
    font-size: 1.2em;
  }
  #sorpresa img {
    max-width: 100px;
    border-radius: 12px;
  }
  @keyframes fadeIn { from{opacity:0;} to{opacity:1;} }
</style>
</head>
<body>

<!-- Corazones flotantes -->
<div class="hearts" id="hearts"></div>

<!-- Fotos decorativas detr√°s -->
<img src="https://i.imgur.com/eOevWMZ.png" class="decoracion top-left" alt="Creeper">
<img src="https://i.imgur.com/FNpjYXl.png" class="decoracion top-right" alt="Brawl 1">
<img src="https://i.imgur.com/l6KxwZr.png" class="decoracion bottom-left" alt="Brawl 2">
<img src="https://i.imgur.com/jBng8ok.png" class="decoracion bottom-right" alt="Brawl 3">

<h1>‚ù§Ô∏è Feliz 3¬∞ Aniversario ‚ù§Ô∏è</h1>
<p>Gracias por estos tres a√±os de amor, risas y enojos.<br>
Eres mi todo y espero que sigamos creando recuerdos juntos :)</p>

<div id="contador">Llevamos juntos: calculando...</div>

<div class="fotos">
  <img src="https://i.imgur.com/AwWTmuv.jpeg" alt="Foto 1">
  <img src="https://i.imgur.com/E1I5w8s.jpeg" alt="Foto 2">
  <img src="https://i.imgur.com/GZ0EcSF.jpeg" alt="Foto 3">
</div>

<button onclick="mostrarSorpresa()">üíñ Ver Sorpresa üåπ</button>
<div id="sorpresa" class="hidden"></div>

<button onclick="mostrarPlayer()">üé∂ Reproducir canci√≥n especial üé∂</button>
<div id="player" class="hidden player">
  <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay"
    src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/user411760490/sets/americo&color=%23ff6b81&auto_play=false&show_artwork=true">
  </iframe>
</div>

<script>
  // Contador
  function actualizarContador() {
    const fechaInicio = new Date(2022, 7, 2);
    const ahora = new Date();
    const diferencia = ahora - fechaInicio;
    const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
    const horas = Math.floor((diferencia / (1000 * 60 * 60)) % 24);
    const minutos = Math.floor((diferencia / (1000 * 60)) % 60);
    const segundos = Math.floor((diferencia / 1000) % 60);
    document.getElementById('contador').innerText =
      `Llevamos juntos: ${dias} d√≠as, ${horas}h ${minutos}m ${segundos}s ‚ù§Ô∏è`;
  }
  setInterval(actualizarContador, 1000);
  actualizarContador();

  // Sorpresa flotante
  const frases = [
    "‚ú®Te amo m√°s que nunca‚ú®",
    "üåπEres mi persona favoritaüåπ",
    "üí´Quiero mil a√±os m√°s contigoüí´",
    "‚ù§Ô∏èGracias por estar conmigo‚ù§Ô∏è",
    "üåüT√∫ haces especial cada d√≠aüåü"
  ];
  function mostrarSorpresa() {
    const sorpresa = document.getElementById('sorpresa');
    if (sorpresa.classList.contains('hidden')) {
      const frase = frases[Math.floor(Math.random() * frases.length)];
      sorpresa.innerHTML = `
        <p>${frase}</p>
        <img src="https://i.imgur.com/FNpjYXl.png" alt="Sorpresa">
      `;
    }
    sorpresa.classList.toggle('hidden');
  }

  // Reproductor
  function mostrarPlayer() {
    document.getElementById('player').classList.toggle('hidden');
  }

  // Corazones flotantes
  const heartsContainer = document.getElementById('hearts');
  for(let i=0; i<8; i++){
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = (6 + Math.random() * 4) + 's';
    heart.style.animationDelay = Math.random() * 5 + 's';
    heartsContainer.appendChild(heart);
  }
</script>
</body>
</html>
