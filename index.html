<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz 3¬∞ Aniversario ‚ù§Ô∏è</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(135deg, #f8cdda, #1d2b64);
    color: #fff;
    text-align: center;
    min-height: 100vh;
    overflow-x: hidden;
    position: relative;
  }

  h1, p, #contador, .fotos, button {
    z-index: 3;
    position: relative;
  }

  h1 {
    font-size: 2.5em;
    margin-top: 20px;
    margin-bottom: 0.5em;
    animation: pulse 2s infinite;
  }

  p {
    font-size: 1.2em;
    max-width: 90%;
    margin: 0 auto 1em auto;
    line-height: 1.4;
  }

  #contador {
    font-size: 1.2em;
    margin: 1em 0;
  }

  .fotos {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 1em;
    margin: 1em 0;
  }

  .fotos img {
    max-width: 250px;
    border-radius: 20px;
    object-fit: cover;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
    transition: transform 0.3s;
  }

  .fotos img:hover {
    transform: scale(1.05);
  }

  button {
    background: linear-gradient(45deg, #ff6b81, #ff4757);
    border: none;
    padding: 0.5em 1.2em;
    border-radius: 25px;
    color: white;
    font-size: 0.9em;
    cursor: pointer;
    margin: 0.5em auto;
    box-shadow: 0 0 10px #ff6b81;
    transition: transform 0.2s, box-shadow 0.3s;
    display: inline-block;
  }

  button:hover {
    transform: scale(1.08);
    box-shadow: 0 0 20px #ff4757;
  }

  /* Sorpresa flotante */
  #sorpresa {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0,0,0,0.7);
    padding: 1em;
    border-radius: 15px;
    z-index: 10;
    animation: fadeIn 1.5s;
  }
  #sorpresa.hidden {
    display: none;
  }

  .player.hidden {
    display: none;
  }
  .player {
    margin-top: 1em;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to   { opacity: 1; }
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
  }

  .decoracion {
    position: fixed;
    width: 80px;
    height: 80px;
    z-index: 2;
    opacity: 0.9;
  }
  .top-left { top: 10px; left: 10px; }
  .top-right { top: 10px; right: 10px; }
  .bottom-left { bottom: 10px; left: 10px; }
  .bottom-right { bottom: 10px; right: 10px; }

  /* Corazones flotantes */
  .heart {
    position: absolute;
    width: 40px;
    height: 40px;
    background: url('https://i.imgur.com/zGCUPuF.png') no-repeat center/contain;
    animation: float 8s linear infinite;
    opacity: 0.8;
  }

  @keyframes float {
    0% { transform: translateY(100vh) scale(0.5) rotate(0deg); opacity: 0; }
    30% { opacity: 1; }
    100% { transform: translateY(-120vh) scale(1) rotate(360deg); opacity: 0; }
  }

  /* Ajuste para m√≥viles */
  @media (max-width: 600px) {
    .decoracion {
      width: 50px;
      height: 50px;
    }
    .top-left, .top-right {
      top: 25px;
    }
  }
</style>
</head>
<body>

<div id="hearts"></div>

<img src="https://i.imgur.com/eOevWMZ.png" class="decoracion top-left" alt="Creeper">
<img src="https://i.imgur.com/IrfHU7A.png" class="decoracion top-right" alt="Brawl 1">
<img src="https://i.imgur.com/l6KxwZr.png" class="decoracion bottom-left" alt="Brawl 2">
<img src="https://i.imgur.com/jBng8ok.png" class="decoracion bottom-right" alt="Brawl 3">

<h1>‚ù§Ô∏èFeliz 3¬∞ Aniversario‚ù§Ô∏è</h1>
<p>Gracias por estos tres a√±os de amor, risas y enojos.<br>
Eres mi todo y espero que sigamos creando recuerdos juntos :)</p>

<div id="contador">Llevamos juntos: calculando...</div>

<div class="fotos">
  <img src="https://i.imgur.com/AwWTmuv.jpeg" alt="Foto 1">
  <img src="https://i.imgur.com/E1I5w8s.jpeg" alt="Foto 2">
  <img src="https://i.imgur.com/GZ0EcSF.jpeg" alt="Foto 3">
</div>

<button onclick="mostrarSorpresa()">üíñ Ver Sorpresa üåπ</button>
<div id="sorpresa" class="hidden">‚ú® Te amo m√°s que nunca ‚ú®</div>

<button onclick="mostrarPlayer()">üé∂ Reproducir canci√≥n especial üé∂</button>
<div id="player" class="player hidden">
  <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay"

</div>

<script>
  // Contador
  function actualizarContador() {
    const fechaInicio = new Date(2022, 7, 2);
    const ahora = new Date();
    const diferencia = ahora - fechaInicio;
    const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
    const horas = Math.floor((diferencia / (1000 * 60 * 60)) % 24);
    const minutos = Math.floor((diferencia / (1000 * 60)) % 60);
    const segundos = Math.floor((diferencia / 1000) % 60);
    document.getElementById('contador').innerText =
      `Llevamos juntos: ${dias} d√≠as, ${horas}h ${minutos}m ${segundos}s ‚ù§Ô∏è`;
  }
  setInterval(actualizarContador, 1000);
  actualizarContador();

  // Sorpresa
  const frases = [
    "‚ú® Te amo m√°s que nunca ‚ú®",
    "üåπ Eres mi persona favorita üåπ",
    "üí´ Quiero mil a√±os m√°s contigo üí´",
    "‚ù§Ô∏è Gracias por estar conmigo ‚ù§Ô∏è",
    "üåü T√∫ haces especial cada d√≠a üåü"
  ];

  function mostrarSorpresa() {
    const sorpresa = document.getElementById('sorpresa');
    const frase = frases[Math.floor(Math.random() * frases.length)];
    sorpresa.innerHTML = `
      <p>${frase}</p>
      <img src="https://i.imgur.com/FNpjYXl.png" alt="Sorpresa" style="max-width:120px; margin-top:10px; border-radius:12px;">
    `;
    sorpresa.classList.toggle('hidden');
  }

  // Reproductor
  function mostrarPlayer() {
    document.getElementById('player').classList.toggle('hidden');
  }

  // Corazones flotantes (menos cantidad para menos lag)
  const heartsContainer = document.getElementById('hearts');
  for(let i=0; i<8; i++){
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = (6 + Math.random() * 4) + 's';
    heart.style.animationDelay = Math.random() * 5 + 's';
    heartsContainer.appendChild(heart);
  }
</script>
</body>
</html>
