<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz 3¬∞ Aniversario ‚ù§Ô∏è</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(135deg, #f8cdda, #1d2b64);
    color: #fff;
    text-align: center;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    animation: fadeIn 2s ease-in;
  }

  h1 {
    font-size: 2.5em;
    margin-bottom: 0.5em;
    animation: pulse 2s infinite;
  }

  p {
    font-size: 1.2em;
    max-width: 90%;
    margin: 0 auto 1em auto;
    line-height: 1.4;
  }

  #contador {
    font-size: 1.2em;
    margin: 1em 0;
  }

  .fotos {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 1em;
    margin: 1em 0;
  }

  .fotos img {
    width: 100%;
    max-width: 300px;
    height: auto;
    border-radius: 20px;
    object-fit: cover;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
    transition: transform 0.3s;
  }

  .fotos img:hover {
    transform: scale(1.05);
  }

  button {
    background: #ff6b81;
    border: none;
    padding: 1em 2em;
    border-radius: 30px;
    color: white;
    font-size: 1em;
    cursor: pointer;
    transition: transform 0.2s, background 0.3s;
    margin-top: 1em;
  }

  button:hover {
    background: #ff4757;
    transform: scale(1.05);
  }

  .hidden {
    display: none;
    margin-top: 1em;
    font-size: 1.5em;
    animation: fadeIn 1.5s;
  }

  .player {
    margin-top: 1em;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to   { opacity: 1; }
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
  }
</style>
</head>
<body>
<h1>‚ù§Ô∏è Feliz 3¬∞ Aniversario ‚ù§Ô∏è</h1>
<p>Gracias por estos tres a√±os llenos de amor, risas y momentos inolvidables.<br>
Eres mi todo y espero que sigamos creando recuerdos hermosos juntos.</p>

<div id="contador">Llevamos juntos: calculando...</div>

<div class="fotos">
  <img src="https://i.imgur.com/AwWTmuv.jpeg" alt="Foto 1">
  <img src="https://i.imgur.com/E1I5w8s.jpeg" alt="Foto 2">
  <img src="https://i.imgur.com/GZ0EcSF.jpeg" alt="Foto 3">
</div>

<button onclick="mostrarSorpresa()">Ver Sorpresa üåπ</button>
<div id="sorpresa" class="hidden">‚ú® Te amo m√°s que nunca ‚ú®</div>

<button onclick="mostrarPlayer()">üé∂ Reproducir canci√≥n especial üé∂</button>
<div id="player" class="hidden player">
  <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay"
    src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/user411760490/sets/americo&color=%23ff6b81&auto_play=false&show_artwork=true">
  </iframe>
</div>

<script>
  // Contador desde 2 de agosto de 2022 (mes 7 porque enero=0)
  function actualizarContador() {
    const fechaInicio = new Date(2022, 7, 2);
    const ahora = new Date();
    const diferencia = ahora - fechaInicio;

    const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
    const horas = Math.floor((diferencia / (1000 * 60 * 60)) % 24);
    const minutos = Math.floor((diferencia / (1000 * 60)) % 60);
    const segundos = Math.floor((diferencia / 1000) % 60);

    document.getElementById('contador').innerText =
      `Llevamos juntos: ${dias} d√≠as, ${horas}h ${minutos}m ${segundos}s ‚ù§Ô∏è`;
  }

  setInterval(actualizarContador, 1000);
  actualizarContador();

  // Mostrar sorpresa
  function mostrarSorpresa() {
    document.getElementById('sorpresa').classList.toggle('hidden');
  }

  // Mostrar reproductor
  function mostrarPlayer() {
    document.getElementById('player').classList.toggle('hidden');
  }
</script>
</body>
</html>
